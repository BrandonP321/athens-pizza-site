<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery UI stylesheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- local general stylesheet -->
    <link rel='stylesheet' href='style.css'>
    <!-- local index stylesheet -->
    <link rel='stylesheet' href='menu.css'>
    <title>Athens Pizza and Pasta</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="index.html">ATHENS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link" href="menu.html">MENU</a>
                <a class="nav-link" href="about.html">ABOUT US</a>
                <a class="nav-link" href="community.html">COMMUNITY INVOLVMENT</a>
                <a class="nav-link" href="index.html#contact-anchor">CONTACT US</a>
            </div>
        </div>
    </nav>

    <div class='foodMenusAside'>

        <div class='accordion' id='menuAccordion'>

            <!-- Pizza collapse -->
            <div class='card'>
                <div class='card-header' id='pizzaHeading'>
                    <h2 class='mb-0'>
                        <button class='btn btn-block text-left' type='button' data-toggle='collapse'
                            data-target='#pizzaCollapse' aria-expanded='true' aria-controls='pizzaCollapse'>
                            Pizza
                        </button>
                    </h2>
                </div>
                <div class='collapse' id='pizzaCollapse' aria-labelledby='pizzaHeading' data-parent='#menuAccordion'>
                    <div class="card-body">

                        <div class='card-header' id='pizzaMenuHeading'>
                            <h2 class='mb-0'>
                                <button class='btn btn-block text-left'>
                                    Pizza Menu
                                </button>
                            </h2>
                        </div>

                        <div class='card-header' id='customPizzaHeading'>
                            <h2 class='mb-0'>
                                <button class='btn btn-block text-left'>
                                    Create Your Own Pizza
                                </button>
                            </h2>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Pasta collapse -->
            <div class='card'>
                <div class='card-header' id='pastaHeading'>
                    <h2 class='mb-0'>
                        <button class='btn btn-block text-left' type='button' data-toggle='collapse'
                            data-target='#pastaCollapse' aria-expanded='true' aria-controls='pastaCollapse'>
                            Pasta
                        </button>
                    </h2>
                </div>
                <div class='collapse' id='pastaCollapse' aria-labelledby='pastaHeading' data-parent='#menuAccordion'>
                </div>
            </div>

            <!-- Salads collapse -->
            <div class='card'>
                <div class='card-header' id='saladsHeading'>
                    <h2 class='mb-0'>
                        <button class='btn btn-block text-left' type='button' data-toggle='collapse'
                            data-target='#saladsCollapse' aria-expanded='true' aria-controls='saladsCollapse'>
                            Salads
                        </button>
                    </h2>
                </div>
                <div class='collapse' id='saladsCollapse' aria-labelledby='saladsHeading' data-parent='#menuAccordion'>
                </div>
            </div>

            <!-- Sandwhiches collapse -->
            <div class='card'>
                <div class='card-header' id='SandwhichesHeading'>
                    <h2 class='mb-0'>
                        <button class='btn btn-block text-left' type='button' data-toggle='collapse'
                            data-target='#SandwhichesCollapse' aria-expanded='true' aria-controls='SandwhichesCollapse'>
                            Sandwhiches
                        </button>
                    </h2>
                </div>
                <div class='collapse' id='SandwhichesCollapse' aria-labelledby='SandwhichesHeading'
                    data-parent='#menuAccordion'>
                    <div class="card-body">

                        <div class='card-header' id='grindersHeading'>
                            <h2 class='mb-0'>
                                <button class='btn btn-block text-left'>
                                    Hot Oven Grinders
                                </button>
                            </h2>
                        </div>

                        <div class='card-header' id='otherSandwhichesHeading'>
                            <h2 class='mb-0'>
                                <button class='btn btn-block text-left'>
                                    Other Sandwhiches
                                </button>
                            </h2>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Italian dishes collapse -->
            <div class='card'>
                <div class='card-header' id='italianDishesHeading'>
                    <h2 class='mb-0'>
                        <button class='btn btn-block text-left' type='button' data-toggle='collapse'
                            data-target='#italianDishesCollapse' aria-expanded='true'
                            aria-controls='italianDishesCollapse'>
                            Italian Dishes
                        </button>
                    </h2>
                </div>
                <div class='collapse' id='italianDishesCollapse' aria-labelledby='italianDishesHeading'
                    data-parent='#menuAccordion'>
                </div>
            </div>

            <!-- Appetizers collapse -->
            <div class='card'>
                <div class='card-header' id='appetizersHeading'>
                    <h2 class='mb-0'>
                        <button class='btn btn-block text-left' type='button' data-toggle='collapse'
                            data-target='#appetizersCollapse' aria-expanded='true' aria-controls='appetizersCollapse'>
                            Appetizers
                        </button>
                    </h2>
                </div>
                <div class='collapse' id='appetizersCollapse' aria-labelledby='appetizersHeading'
                    data-parent='#menuAccordion'>
                </div>
            </div>

            <!-- Kid's menu collapse -->
            <div class='card'>
                <div class='card-header' id='kidsMenusHeading'>
                    <h2 class='mb-0'>
                        <button class='btn btn-block text-left' type='button' data-toggle='collapse'
                            data-target='#kidsMenusCollapse' aria-expanded='true' aria-controls='kidsMenusCollapse'>
                            Kid's Menu
                        </button>
                    </h2>
                </div>
                <div class='collapse' id='kidsMenusCollapse' aria-labelledby='kidsMenusHeading'
                    data-parent='#menuAccordion'>
                </div>
            </div>

            <!-- Dessert collapse -->
            <div class='card'>
                <div class='card-header' id='dessertHeading'>
                    <h2 class='mb-0'>
                        <button class='btn btn-block text-left' type='button' data-toggle='collapse'
                            data-target='#dessertCollapse' aria-expanded='true' aria-controls='dessertCollapse'>
                            Dessert
                        </button>
                    </h2>
                </div>
                <div class='collapse' id='dessertCollapse' aria-labelledby='dessertHeading'
                    data-parent='#menuAccordion'>
                </div>
            </div>

            <!-- Beverages collapse -->
            <div class='card'>
                <div class='card-header' id='beveragesHeading'>
                    <h2 class='mb-0'>
                        <button class='btn btn-block text-left' type='button' data-toggle='collapse'
                            data-target='#beveragesCollapse' aria-expanded='true' aria-controls='beveragesCollapse'>
                            Beverages
                        </button>
                    </h2>
                </div>
                <div class='collapse' id='beveragesCollapse' aria-labelledby='beveragesHeading'
                    data-parent='#menuAccordion'>
                    <div class="card-body">

                        <div class='card-header' id='bottledBeerHeading'>
                            <h2 class='mb-0'>
                                <button class='btn btn-block text-left'>
                                    Bottled Beer
                                </button>
                            </h2>
                        </div>

                        <div class='card-header' id='draftBeerHeading'>
                            <h2 class='mb-0'>
                                <button class='btn btn-block text-left'>
                                    Draft Beer
                                </button>
                            </h2>
                        </div>

                        <div class='card-header' id='wineHeading'>
                            <h2 class='mb-0'>
                                <button class='btn btn-block text-left'>
                                    Domestic Wine
                                </button>
                            </h2>
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

    <div class='test-div collapse show'></div>

    <footer>
        <div class='footer-info d-flex'>
            <div class='hours'>
                <h3>Hours</h3>
                <p>Mon-Thurs: 11AM-9PM</p>
                <p>Fri-Sat: 11AM-10PM</p>
                <p>Sun: 12PM-9PM</p>
            </div>
            <div class='contact-info'>
                <h3>Reach Out</h3>
                <a class='emailAddress' href='mailto:Brothers@athenspizzaauburn.com'>Brothers@athenspizzaauburn.com</a>
                <p>(253) 939-7444</p>
            </div>
        </div>
        <h3 class='follow-text'>Give us a follow!</h3>
        <div class='socials d-flex'>
            <!-- facebook link with svg -->
            <a class='icon-link' href='https://www.facebook.com/Athenspizzaauburn' target='_blank'>
                <img class='icon' src='assets/img/facebook.svg' alt='facebook'>
            </a>
            <!-- instagram link with svg -->
            <a class='icon-link' href='https://www.instagram.com/athenspizzaauburn/?hl=en' target='_blank'>
                <img class='icon' src='assets/img/instagram.svg' alt='instagram'>
            </a>
        </div>
    </footer>

    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- jQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jQuery UI script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- local script -->
    <script src='menu.js'></script>
</body>

</html>
